<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">

            <!-- 筛选区域 -->
            <form class="layui-form" id="form-itit">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox"></div>
        </div>
    </div>


    <!-- 列表区域的数据模板 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date|dataFormat}}</td>
        <td>{{$value.state}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs btn-duang" id="btn-edit" data1-id="{{$value.Id}}">编辑</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-dang" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}

    </script>
    <!-- 筛选区域的数据模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each }}
    </script>
    <!-- 文章编辑的弹出层 -->
    <script type="text/html" id="dialog-enit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 隐藏域，把input框隐藏 -->
            <input  type="hidden" name="Id" />
            <div class="layui-form-item">
              <label class="layui-form-label">文章标题</label>
              <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
              </div>
            </div>

          
            <!-- 修改类别 -->
    <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
            <select name="cate_id"  lay-verify="required"> -->
                <option value="">所有分类</option>
                {{each data}}
                <option value="{{$value.id}}">{{$value.name}}</option>
                {{/each }}
            </select>
        </div>
    </div> 

                <!-- 发布时间 -->
    <div class="layui-form-item">
        <label class="layui-form-label">发布时间</label>
        <div class="layui-input-block">
          <input type="text" name="pub_date" required  lay-verify="required" placeholder="请输入发布时间" autocomplete="off" class="layui-input">
        </div>
      </div>
                <!-- 发布状态 -->
    <div class="layui-form-item">
        <label class="layui-form-label">发表状态</label>
        <div class="layui-input-block">
            <select name="state">
                <option value="">所有状态</option>
                <option value="已发布">已发布</option>
                <option value="草稿">草稿</option>
            </select>
        </div>
    </div>

                <!-- 确认修改 -->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
        </div>
    </div>
    </form>
    </script>
    <!-- 第三方插件js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js脚本 -->
    <script src="/assets/js/article/art_list.js"></script>

</body>

</html>
